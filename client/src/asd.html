<html>
  <head>
    <script>
      let frame1, frame2, body;

      function switchToOne() {
        frame2.style.display = 'none';
        frame1.style.display = 'initial';
        frame2.remove()

        console.log('Woop 1');

        frame2 = document.createElement('iframe');

        frame2.style.display = 'none'
        frame2.src = 'https://developers.danskebank.com/dashboard/customer/f539af5b-0a51-4d12-beae-5bba67ce1408';
        frame2.allowFullscreen = true;
        frame2.style.top = 0;
        frame2.style.left = 0;
        frame2.style.bottom = 0;
        frame2.style.right = 0;
        frame2.style.width = '100vw';
        frame2.style.height = '100vh';

        body.appendChild(frame2);

        setTimeout(switchToTwo, 5000);
      }

      function switchToTwo() {
        frame1.style.display = 'none';
        frame2.style.display = 'initial';

        console.log('Woop 2');

        frame1.remove()
        frame1 = document.createElement('iframe');

        frame1.style.display = 'none'
        frame1.src = 'https://developers.danskebank.com/dashboard/customer/f539af5b-0a51-4d12-beae-5bba67ce1408';
        frame1.allowFullscreen = true;
        frame1.style.top = 0;
        frame1.style.left = 0;
        frame1.style.bottom = 0;
        frame1.style.right = 0;
        frame2.style.width = '100vw';
        frame2.style.height = '100vh';

        body.appendChild(frame1);

        setTimeout(switchToOne, 5000);
      }

      document.addEventListener('DOMContentLoaded', function() {
        frame1 = document.getElementById('frame1');
        frame2 = document.getElementById('frame2');
        body = document.getElementById('body');

        frame1.style.top = 0;
        frame1.style.left = 0;
        frame1.style.bottom = 0;
        frame1.style.right = 0;
        frame2.style.width = '100vw';
        frame2.style.height = '100vh';

        frame2.style.top = 0;
        frame2.style.left = 0;
        frame2.style.bottom = 0;
        frame2.style.right = 0;
        frame2.style.width = '100vw';
        frame2.style.height = '100vh';

        switchToTwo();
      });
    </script>
  </head>
  <body id="body" style="margin: 0;">
    <iframe id="frame1" allowfullscreen src="https://developers.danskebank.com/dashboard/customer/f539af5b-0a51-4d12-beae-5bba67ce1408""></iframe>
    <iframe id="frame2" allowfullscreen style="display: none;" src="https://developers.danskebank.com/dashboard/customer/f539af5b-0a51-4d12-beae-5bba67ce1408""></iframe>
  </body>
</html>
